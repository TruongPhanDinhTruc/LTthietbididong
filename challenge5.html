<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhDiemTB(diem1, diem2, diem3) {
            var diemTB = (diem1+diem2+diem3)/3
            return diemTB;
        }
        console.log("Data 1");
        var diemTBDolphin = Math.round(tinhDiemTB(44, 23, 71));
        var diemTBKoala = Math.round(tinhDiemTB(65, 56, 49));
        console.log("Diem trung binh Dolphin: ", diemTBDolphin);
        console.log("Diem trung binh Koala: ", diemTBKoala);
        function kiemTraKQ(diemTBDolphin, diemTBKoala) {
            
            if(diemTBDolphin == diemTBKoala)
                return console.log("Ket qua: Hoa");
            if(diemTBDolphin > diemTBKoala*2)
                return console.log("Dolphin's thang (",+diemTBDolphin+"), koala's thua (",+diemTBKoala+")");
            if(diemTBDolphin*2 < diemTBKoala)
                return console.log("Koala's thang (",+diemTBKoala+") va dolphins thua (",+diemTBDolphin+")");
            return console.log("Khong doi nao thang");
        }
        kiemTraKQ(diemTBDolphin, diemTBKoala);
        console.log("Data 2");
        var diemTBDolphin1 = Math.round(tinhDiemTB(85, 54, 41));
        var diemTBKoala1 = Math.round(tinhDiemTB(23, 34, 27));
        console.log("Diem trung binh Dolphin: ", diemTBDolphin1);
        console.log("Diem trung binh Koala: ", diemTBKoala1);
        kiemTraKQ(diemTBDolphin1, diemTBKoala1);

    </script>
</body>
</html>
